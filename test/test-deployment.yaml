apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-nginx-app-deployment
  labels:
    app: demo-nginx-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: demo-nginx-app
  template:
    metadata:
      labels:
        app: demo-nginx-app
    spec:
      containers:
      - name: nginx
        image: public.ecr.aws/nginx/nginx:1.23
        ports:
        - name: http
          containerPort: 80
        imagePullPolicy: IfNotPresent #è¨»2
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: demo-nginx-app-service
  labels:
    app: demo-nginx-app
spec:
  selector:
    app: demo-nginx-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80        