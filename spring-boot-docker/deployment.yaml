# create deployment yaml  sample for spring boot
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: docker.io/library/spring-hellowworld-image-d:v1.3
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
