apiVersion: apps/v1
kind: Deployment
metadata:
  name: petclinic-v1.0.0
  labels:
    app: petclinic
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: petclinic
      version: v1.0.0
  template:
    metadata:
      labels:
        app: petclinic
        version: v1.0.0
    spec:
      containers:
      - name: petclinic
        image: spring2go/spring-petclinic:1.0.0.RELEASE
        ports:
        - containerPort: 8080
